<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro al Sistema</title>
  <link rel="stylesheet" href="registro.css">
</head>

<body>
<div class="container">
  <!-- Header con logo y título -->
  <header>
    <div class="header-container">
      <img src="media/tempologo.png" alt="Logo" class="logo">
      <h1 class="header-title">REGISTRO AL SISTEMA</h1>
    </div>
  </header>

  <!-- Contenedor blanco con la imagen encima -->
  <div class="image-container">
    <img src="media/relojverde.jpg" alt="Registro" class="register-image">
    <video class="video-tempohome" autoplay loop muted>
      <source src="media/tempohome.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>

    <!-- Formulario de registro dentro del video -->
    <div class='video-title'>REGISTRO </div>
    <div class="form-container">
      <form action="register.php" method="POST">
        <!-- Usuario -->
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required>

        <!-- Contraseña -->
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <!-- Repita Contraseña -->
        <label for="repite-contrasena">Repita Contraseña</label>
        <input type="password" id="repite-contrasena" name="repite-contrasena" required>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="pais">País</label>
        <input type="text" id="pais" name="pais" required>

        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" required>

        <!-- Botón de enviar -->
        <button type="submit" class="register-button">Registrar</button>

      </form>
    </div>
  </div>
</div>
</body>

</html>
